<html lang="pt-BR"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">>
<h:head>
    <title>Exemplo de Layout XHTML</title>
</h:head>

<f:metadata>
	<f:event type="preRenderView" listener="#{userController.findUsers()}" />
</f:metadata>

<h:body>
    
    <ui:repeat var="tempUser" value="#{userController.users}">
		<h:outputText value="#{tempUser.name}" />
		<h:outputText value="#{tempUser.email}" />
    </ui:repeat>
    
</h:body>
</html>
