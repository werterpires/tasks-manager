<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login e Cadastro</title>
    <h:outputStylesheet library="css" name="login_logon.css" />
</h:head>
<h:body>
<div class="container">
    <h:form>
        
            <!-- Lado esquerdo: Tela de Login -->
            <div class="login-panel">
                <h3>Login</h3>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" value="#{userController.email}" />

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" value="#{userController.password}" />

                <h:commandButton value="Entrar" action="#{userController.realizarLogin}" styleClass="btn-login" />
            </div>
</h:form>
<h:form>
    <h:messages globalOnly="true" style="color: red;" />
    <div class="cadastro-panel">
        <h3>Cadastro</h3>
        <h:outputLabel for="nome">Nome:</h:outputLabel>
        <h:inputText id="nome" value="#{userController.name}"/>
        <!-- <h:message for="nome" /> -->

        <h:outputLabel for="emailCad">E-mail:</h:outputLabel>
        <h:inputText id="emailCad" value="#{userController.email}" required="true" >
            <f:validateRegex pattern="^[\w\.-]+@[a-zA-Z\d\.-]+\.[a-zA-Z]{2,}$" />
        </h:inputText>
        <h:message for="emailCad" />

        <h:outputLabel for="senhaCad">Senha:</h:outputLabel>
        <h:inputSecret id="senhaCad" value="#{userController.password}" required="true" />
        <h:message for="senhaCad" />

        <h:outputLabel for="nivel">NÃ­vel:</h:outputLabel>
        <h:selectOneMenu id="nivel" value="#{userController.level}" required="true">
            <f:selectItem itemLabel="Selecione..." itemValue="" />
            <f:selectItem itemLabel="Colaborador" itemValue="1" />
            <f:selectItem itemLabel="Supervisor" itemValue="2" />
            <f:selectItem itemLabel="Gerente" itemValue="3" />
        </h:selectOneMenu>
        <h:message for="nivel" />

        <h:commandButton value="Cadastrar" action="#{userController.addUser}" styleClass="btn-cadastrar" />
    </div>
</h:form>

    </div>
</h:body>
</html>
